<html>

<head>
    <title>Go Chat!</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>
    <div class="holder">
        <div class="card">
            <div class="heading">
                <h1 class="logo">GC</h1>
                <h2 class="tagline">Welcome to Go Chat!</h2>
            </div>
            <div class="group-with-error">
                <div class="group">
                    <input type="text" id="server-ip-input" required>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label>Server IP</label>
                </div>
                <div class="error">
                    <span id="server-ip-error">&nbsp;</span>
                </div>
            </div>

            <div style="margin-top:30px;"></div>
            <div class="group-with-error">
                <div class="group">
                    <input type="text" id="username-input" required>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label>Username</label>
                </div>
                <div class="error">
                    <span id="username-error">&nbsp;<span>
                </div>
            </div>
            <div style="margin-top:30px;"></div>
            <div class="button-bar">
                <button class="material-button-raised" id="connect-btn">Connect</button>
                <button class="material-button-empty" id="clear-btn">Clear</button>
            </div>
            

        </div>
        <div class="overlay-container">
            <div class="overlay" id="image-overlay">
                <div class="overlay-content">
                    <img src="./images/group.svg" class="overlay-img">
                    <div class="overlay-text">
                        <span class=>Connect to a server to start chatting!</span>
                    </div>
                </div>
            </div>
            <div class="container blur" id="container-blur">
                <div class="header">
                    <h2 class="appbar">Chat Lobby</h2>
                </div>
                <div class="chat-container" id="div-chat-container">
                </div>
                <div class="bottombar">
                    <div class="group inputbg">
                        <input type="text" class="inputbg light-grey" id="chat-send-input" required>
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label class="light-grey">Enter your message</label>
                    </div>
                    <div class="sendbtn">
                        <i class="material-icons light-grey" id="chat-send-btn">send</i>
                    </div>
                </div>

            </div>
        </div>

    </div>
    <script src="./chat.js"></script>

</body>

</html>
